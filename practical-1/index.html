<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-Time Voting System</title>
    <style>
      :root {
        --color-primary: #4f46e5;
        --color-primary-dark: #4338ca;
        --color-bg: linear-gradient(135deg, #667eea, #764ba2);
        --color-card: rgba(255, 255, 255, 0.15);
        --color-text: #fff;
        --color-border: rgba(255, 255, 255, 0.3);
      }

      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--color-bg);
        font-family: "Inter", "Roboto", Arial, sans-serif;
        color: var(--color-text);
      }

      .container {
        backdrop-filter: blur(16px);
        background: var(--color-card);
        border: 1px solid var(--color-border);
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
        padding: 32px 24px;
        width: 100%;
        max-width: 420px;
      }

      h1 {
        font-size: 26px;
        font-weight: 700;
        text-align: center;
        margin-bottom: 24px;
      }

      .poll {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-bottom: 28px;
      }

      .vote-btn {
        background: var(--color-primary);
        color: #fff;
        border: none;
        border-radius: 10px;
        padding: 14px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: transform 0.2s ease, background 0.3s ease;
      }

      .vote-btn:hover {
        background: var(--color-primary-dark);
        transform: translateY(-2px);
      }

      .results {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .result-row {
        font-size: 15px;
      }

      .label {
        margin-bottom: 4px;
        display: flex;
        justify-content: space-between;
        font-weight: 500;
      }

      .bar {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 6px;
        overflow: hidden;
        height: 10px;
        position: relative;
      }

      .bar-fill {
        background: var(--color-primary);
        height: 100%;
        width: 0%;
        transition: width 0.5s ease;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Vote Your Favorite Language</h1>
      <div class="poll">
        <button class="vote-btn" onclick="vote('JavaScript')">JavaScript</button>
        <button class="vote-btn" onclick="vote('Python')">Python</button>
        <button class="vote-btn" onclick="vote('Java')">Java</button>
        <button class="vote-btn" onclick="vote('C++')">C++</button>
      </div>
      <div class="results">
        <div class="result-row">
          <div class="label">
            <span>JavaScript</span>
            <span id="votes-JavaScript">0</span>
          </div>
          <div class="bar"><div class="bar-fill" id="bar-JavaScript"></div></div>
        </div>
        <div class="result-row">
          <div class="label">
            <span>Python</span>
            <span id="votes-Python">0</span>
          </div>
          <div class="bar"><div class="bar-fill" id="bar-Python"></div></div>
        </div>
        <div class="result-row">
          <div class="label">
            <span>Java</span>
            <span id="votes-Java">0</span>
          </div>
          <div class="bar"><div class="bar-fill" id="bar-Java"></div></div>
        </div>
        <div class="result-row">
          <div class="label">
            <span>C++</span>
            <span id="votes-C++">0</span>
          </div>
          <div class="bar"><div class="bar-fill" id="bar-C++"></div></div>
        </div>
      </div>
    </div>

    <script>
      const votes = {
        JavaScript: 0,
        Python: 0,
        Java: 0,
        "C++": 0,
      };

      function vote(language) {
        votes[language]++;
        updateVotes();
      }

      function updateVotes() {
        const total = Object.values(votes).reduce((a, b) => a + b, 0);
        for (const lang in votes) {
          document.getElementById("votes-" + lang).textContent = votes[lang];
          const percent = total > 0 ? (votes[lang] / total) * 100 : 0;
          document.getElementById("bar-" + lang).style.width = percent + "%";
        }
      }

      // Simulate real-time random votes
      setInterval(() => {
        const langs = Object.keys(votes);
        const randomLang = langs[Math.floor(Math.random() * langs.length)];
        votes[randomLang]++;
        updateVotes();
      }, 2500);
    </script>
  </body>
</html>
